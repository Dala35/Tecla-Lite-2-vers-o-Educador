<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tecla Lite Educador ‚Äì Avatar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef7fb;
      color: #333;
      padding: 20px;
    }
    header {
      background-color: #4b9cd3;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4b9cd3;
      color: white;
      cursor: pointer;
    }
    #saida, #historico {
      background: #e6f7ff;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    #avatar {
      text-align: center;
      margin-top: 10px;
    }
    #avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† Tecla Lite ‚Äì Educador com Avatar</h1>
    <p>Assistente de comunica√ß√£o com express√µes animadas</p>
  </header>

  <div class="container">
    <label for="entrada">üìù O que a crian√ßa deseja comunicar?</label>
    <input type="text" id="entrada" placeholder="Ex: Estou feliz hoje!" />
    <button onclick="responder()">Falar</button>
    <button onclick="exportarHistorico()">Exportar Hist√≥rico</button>

    <div id="avatar">
      <img id="imgAvatar" src="https://i.imgur.com/U7l8JjO.png" alt="Avatar feliz" />
    </div>

    <div id="saida"></div>
    <div id="historico"><strong>üóÇÔ∏è Frases registradas:</strong><ul id="lista"></ul></div>
  </div>

  <script>
    const historico = [];

    function responder() {
      const entrada = document.getElementById("entrada").value.trim();
      const saida = document.getElementById("saida");
      const avatar = document.getElementById("imgAvatar");

      if (!entrada) return;

      let resposta = "Tecla disse: '" + entrada + "'. Vamos entender com carinho. üí¨";

      // Avatar emocional
      const palavrasPositivas = ["feliz", "brincar", "gosto", "consegui"];
      const palavrasNegativas = ["triste", "dor", "cansado", "medo"];

      let expressao = "neutro";
      for (let p of palavrasPositivas) {
        if (entrada.toLowerCase().includes(p)) expressao = "feliz";
      }
      for (let n of palavrasNegativas) {
        if (entrada.toLowerCase().includes(n)) expressao = "triste";
      }

      if (expressao === "feliz") {
        avatar.src = "https://i.imgur.com/U7l8JjO.png"; // avatar feliz
      } else if (expressao === "triste") {
        avatar.src = "https://i.imgur.com/cdt0oFq.png"; // avatar triste
      } else {
        avatar.src = "https://i.imgur.com/zBja0a2.png"; // avatar neutro
      }

      // Fala
      const utter = new SpeechSynthesisUtterance(resposta);
      utter.lang = 'pt-PT';
      window.speechSynthesis.speak(utter);

      saida.innerText = resposta;

      // Adicionar ao hist√≥rico
      historico.push(`${new Date().toLocaleString()} - ${resposta}`);
      const li = document.createElement("li");
      li.textContent = resposta;
      document.getElementById("lista").appendChild(li);

      document.getElementById("entrada").value = "";
    }

    function exportarHistorico() {
      let conteudo = "Hist√≥rico de Frases ‚Äì Tecla Lite\n\n";
      conteudo += historico.join("\n");

      const blob = new Blob([conteudo], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "historico_tecla_lite.txt";
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
